            <style>
            body {

            * {

            /* style the container */
            .container {
              position: relative;
              border-radius: 5px;
              background-color: #f2f2f2;
              padding: 20px 0 30px 0;
            } 
            
            /* style inputs and link buttons */
            input,
            .btn {
              width: 100%;
              padding: 12px;
              border: none;
              border-radius: 4px;
              margin: 5px 0;
              opacity: 0.85;
              display: inline-block;
              font-size: 17px;
              line-height: 20px;
              text-decoration: none; /* remove underline from anchors */
            }
            
            input:hover,
            .btn:hover {
              opacity: 1;
            }
            
            /* add appropriate colors to fb, twitter and google buttons */
            .ig, .ld, .yt {
              background-color: black;
              color: white;
            }
            /* style the submit button */
            input[type=submit] {
              background-color: white;
              color: black;
              cursor: pointer;
            }
            
            input[type=submit]:hover {
              background-color: black;
              color: white;
            }
            
            /* Two-column layout */
            .col {
              float: left;
              width: 50%;
              margin: auto;
              padding: 0 50px;
              margin-top: 6px;
            }
            
            /* Clear floats after the columns */
            .row:after {
              content: "";
              display: table;
              clear: both;
            }
            
            /* vertical line */
            .vl {
              position: absolute;
              left: 50%;
              transform: translate(-50%);
              border: 2px solid #ddd;
              height: 175px;
            }
            
            /* text inside the vertical line */
            .vl-innertext {
              position: absolute;
              top: 50%;
              transform: translate(-50%, -50%);
              background-color: #f1f1f1;
              border: 1px solid #ccc;
              border-radius: 50%;
              padding: 8px 10px;
            }
            
            /* hide some text on medium and large screens */
            .hide-md-lg {
              display: none;
            }
            
            /* bottom container */
            .bottom-container {
              text-align: center;
              background-color: #666;
              border-radius: 0px 0px 4px 4px;
            }
            
            /* Responsive layout - when the screen is less than 650px wide, make the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 650px) {
              .col {
                width: 100%;
                margin-top: 0;
              }
              /* hide the vertical line */
              .vl {
                display: none;
              }
              /* show the hidden text on small screens */
              .hide-md-lg {
                display: block;
                text-align: center;
              }
            }
            </style>

    <script>
        window.onscroll = function() {myFunction()};
        
        var navbar = document.getElementById("mySidenav");
        var sideNavbar = document.getElementById("myNavbar");
        var sticky = navbar.offsetTop;
        var sticky = sideNavbar.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
            sideNavbar.classList.add("sticky")
        
          } else {
            navbar.classList.remove("sticky");
            sideNavbar.classList.remove("sticky");
        
          }
        }
        
        function openNav() {
          document.getElementById("mySidenav").style.width = "160px";
          document.getElementById("myNavbar").style.marginLeft= "160px";
          document.getElementById("myMain").style.marginLeft= "180px";
          document.getElementById("myImg").style.marginLeft= "12px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("myNavbar").style.marginLeft= "0";
          document.getElementById("myMain").style.marginLeft= "auto";
          document.getElementById("myImg").style.marginLeft= "0px";
        }
    </script>
